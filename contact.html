<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dokdo&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/30d976dd93.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="headerContent contactHeader">
        <nav class="topNav wrapper">
            <div class="logoDiv">
                <p class="logo">Mindn'Soul</p>
                <!-- should this be something other than a p -->
            </div>
            <ul class="navLinks">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="../blog.html">Blog</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="contactHeading1 wrapper">Get in Touch</h1>
    </header>
    <main>
        <section class="contactFormSection">
            <form action="#" method="#" name="register" class="wrapper">
                <div class="formSubFlexContainer">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Email address">
                </div>
                <label for="message">Message</label>
                <textarea name="user-message" id="message" placeholder="Message" cols="70" rows="10"></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>


    </main>
    <footer>
        <p>Copyright &copy 2019 HackerYou</p>
    </footer>
</body>
